    <script>
        function convert(){
        var valor = parseFloat(document.getElementById('valor').value);
        var de = document.getElementById('de').value;
        var a = document.getElementById('a').value;
        var convertido;

        if(de === 'c' && a === 'f'){
            convertido = valor * 9/5 + 32;
        } else if(de === 'c' && a === 'k'){
            convertido = valor / 273.15;
        } else if(de === 'f' && a === 'c'){
            convertido = (valor - 32) * 5/9;
        } else if(de === 'f' && a === 'k'){
            convertido = valor - 32 * 5/9 + 273.15;
        } else if(de === 'k' && a === 'c'){
            convertido = valor -273.15;
        } else if(de === 'k' && a === 'f'){
            convertido = (valor - 273.15) * 9/5 + 32;
        }
        
        if (isNaN(convertido)) {
        document.getElementById('resultado').innerHTML = 'Ingrese un valor válido.';
        } else {
            document.getElementById('resultado').innerHTML = convertido.toFixed(4) + ' ' + a;
        }
        
        }
    </script>
